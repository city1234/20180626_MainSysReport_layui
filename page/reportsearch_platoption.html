    <script>
        //platfromclick
        function clicktoggletitle(index) {
            if ($(index).children('i.icon-check_circle').is('.active')) {
                $(index).children('i.icon-check_circle').parentsUntil('tbody').find('i.icon-check_circle').removeClass('active');
            } else {
                $(index).children('i.icon-check_circle').parentsUntil('tbody').find('i.icon-check_circle').addClass('active');
            }
        }
        function clicktoggletable(index) {
            if ($(index).is('.active')) {
                $(index).removeClass('active');
            } else {
                $(index).addClass('active');
            }
        }
        layui.use('table', function () {
            var table = layui.table;

                var data = obj.data;
            });
        });
